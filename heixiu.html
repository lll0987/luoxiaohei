<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>heixiu</title>

        <style>
            body {
                width: 100%;
                height: 100vh;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #heixiu {
                --color-black: #000;
                --color-brown: #422b23;
                --color-white: #ffffdf;
                --color-blue: #449999;

                --border-width: 12px;

                --face-width: 400px;
                --face-height: 320px;

                --face-radius-top: 70% 75%;
                --face-radius-bottom: 65% 60%;

                --eye-width: calc(var(--face-width) * 1.2);
                --eye-height: var(--face-height);
                --eye-c1-width: calc(var(--face-width) * 0.26);
                --eye-c1-height: calc(var(--eye-height) * 0.4);
                --eye-c2-width: calc(var(--eye-c1-width) - var(--border-width));
                --eye-c2-height: calc(var(--eye-c1-height) - var(--border-width));
                --eye-c3-width: calc(
                    var(--eye-c2-width) - var(--border-width) - var(--border-width) - var(--border-width)
                );
                --eye-c3-height: calc(
                    var(--eye-c2-height) - var(--border-width) - var(--border-width) - var(--border-width)
                );

                --eye-left: calc(var(--face-width) * 0.1 * -1);
                --eye-ch: calc(var(--face-width) * 0.34);
                --eye-ct: 54%;

                --ear-width: 240px;
                --ear-height: 120px;
                --ear-left: 80px;
                --ear-top: -48px;
            }

            /* 脸 */
            #heixiu {
                width: var(--face-width);
                height: var(--face-height);

                background: var(--color-black);
                border: var(--border-width) solid var(--color-brown);
                border-top-left-radius: var(--face-radius-top);
                border-top-right-radius: var(--face-radius-top);
                border-bottom-right-radius: var(--face-radius-bottom);
                border-bottom-left-radius: var(--face-radius-bottom);

                position: relative;
            }

            /* 五官 */
            #heixiu::before {
                content: '';
                position: absolute;
                display: block;
                z-index: 1;
                width: var(--eye-width);
                height: var(--eye-height);
                top: 0;
                left: var(--eye-left);

                background-repeat: no-repeat;
                background-image: radial-gradient(
                        var(--eye-c3-width) var(--eye-c3-height) ellipse at left var(--eye-ch) top var(--eye-ct),
                        var(--color-black) 99.5%,
                        transparent 100%
                    ),
                    radial-gradient(
                        var(--eye-c2-width) var(--eye-c2-height) ellipse at left var(--eye-ch) top var(--eye-ct),
                        var(--color-white) 99.5%,
                        transparent 100%
                    ),
                    radial-gradient(
                        var(--eye-c1-width) var(--eye-c1-height) ellipse at left var(--eye-ch) top var(--eye-ct),
                        var(--color-brown) 99.5%,
                        transparent 100%
                    ),
                    radial-gradient(
                        var(--eye-c3-width) var(--eye-c3-height) ellipse at right var(--eye-ch) top var(--eye-ct),
                        var(--color-black) 99.5%,
                        transparent 100%
                    ),
                    radial-gradient(
                        var(--eye-c2-width) var(--eye-c2-height) ellipse at right var(--eye-ch) top var(--eye-ct),
                        var(--color-white) 99.5%,
                        transparent 100%
                    ),
                    radial-gradient(
                        var(--eye-c1-width) var(--eye-c1-height) ellipse at right var(--eye-ch) top var(--eye-ct),
                        var(--color-brown) 99.5%,
                        transparent 100%
                    );
            }

            /* 耳朵 */
            #heixiu::after {
                content: '';
                position: absolute;
                display: block;
                z-index: -1;
                width: var(--ear-width);
                height: var(--ear-height);
                top: var(--ear-top);
                left: var(--ear-left);

                background-color: var(--color-brown);

                clip-path: polygon(0% 100%, 22% 0%, 44% 100%, 56% 100%, 78% 0%, 100% 100%, 100% 100%, 0% 100%);
            }
        </style>
    </head>
    <body>
        <div id="heixiu"></div>
    </body>
</html>
